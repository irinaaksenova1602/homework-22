<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework-22</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="./assets/app.js"></script>
  </head>
  <body>
    <div class="container mt-2 mx-auto border border-dark">
      <div class="index d-flex flex-column mx-auto p-2 mt-5 shadow-lg">
        <h5 class="text-center">Индекс массы тела:</h5>
        <div class="justify-content-center mb-3 mt-3 row">
          <label for="heightInput" class="col-sm-2 col-form-label fst-italic"
            >Ваш рост(м):</label
          >
          <div class="col-sm-5">
            <input
              oninput="calc()"
              type="number"
              class="form-control"
              id="heightInput"
              value=""
              min="0.1"
              max="300"
              placeholder="1.75"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <div class="justify-content-center mb-3 row">
          <label for="massInput" class="col-sm-2 col-form-label fst-italic"
            >Ваш вес(кг):</label
          >
          <div class="col-sm-5">
            <input
              oninput="calc()"
              type="number"
              class="form-control"
              id="massInput"
              value=""
              min="2"
              max="300"
              placeholder="55"
              autocomplete="off"
              required
            />
          </div>
        </div>
        <div class="d-grid col-7 mx-auto">
          <button onclick="calc()" class="btn btn-primary" type="button">
            Рассчитать
          </button>
        </div>
        <h6 class="my-4 text-center fst-italic">
          Ваш индекс:
          <output id="resultPlace">-</output>
        </h6>
        <h6 class="my-4 text-center">
          <output id="discription" class="text-primary"></output>
        </h6>
      </div>
    </div>
  </body>
</html>
